<closebutton></closebutton>

<div class="row-md">
	<div class="input-group input-group-sm mb-3" >

		<div class="input-group mb-3" style="max-width: 44%">
			<div class="input-group-prepend">
				<span class="input-group-text" id="basic-addon1"><strong>Tipo de gr√°fico</strong></span>
			</div>
			<select ng-model="selectedGraphType" #type (change)="onChange(type.value)" class="form-control"
			[(ngModel)]="this.graphtype">
				<option value=0> Estadisticas temporales </option>
				<option value=1> Estadisticas de turnos por demora de medicos </option>
				<option value=2> Estadisticas de turnos por demora de pacientes </option>
			</select>
		</div>

		<div>
			<button type="button" class="btn btn-success" (click)="filter()" style="margin-left: 30px">
			Visualizar
		</button>
		</div>

	</div>
</div>
<hr>









<div *ngIf="this.isTemp()">	
	<table class="table table-hover">
	  <thead>
	    <tr>
	      <th>Medico</th>
	      <th>Horarios ofrecidos</th>
	      <th>Turnos tomados</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>doctor1</td>
	      <td>40</td>
	      <td>43</td>
	    </tr>
	    <tr>
	      <td>doctor2</td>
	      <td>22</td>
	      <td>31</td>
	    </tr>
	  </tbody>
	</table>


	<div>
	  <div style="display: block; max-width: 70%">
	    <canvas baseChart
	            [datasets]="barChartData"
	            [labels]="barChartLabels"
	            [options]="barChartOptions"
	            [legend]="barChartLegend"
	            [chartType]="barChartType"
	            (chartHover)="chartHovered($event)"
	            (chartClick)="chartClicked($event)"></canvas>
	  </div>
	</div>	
</div>
